<!DOCTYPE html>
<html lang="ch_CN" class="fp-enabled"
      style="overflow: hidden; height: 100%;"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>中国创新创业大赛 - 军转民分站</title>
    <link href="../static/lib/css/bootstrap.min.css" th:href="@{/lib/css/bootstrap.min.css}" rel="stylesheet" />
    <!--<link href="../static/lib/css/jquery.fullPage.min.css" th:href="@{/lib/css/jquery.fullPage.min.css}" rel="stylesheet" />-->

<body class="fp-viewing-0" id="body">

        账户名：<input type="text" value="登录名" id="acc_name"/><br/>
        登录密码：<input type="password" placeholder="请输入登录账号" id="acc_pwd" /><br/>
        确认密码：<input type="password" placeholder="请输入登录账号" id="acc_again_pwd"/><br/>

        <input type="text" value="COMPETITION" hidden="hidden" id="acc_type"/>
        <button type="button" id="register_btn">注册</button>
    </div>

</div>
