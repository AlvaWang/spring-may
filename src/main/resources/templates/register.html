<!DOCTYPE html>
<html lang="ch_CN" class="fp-enabled"
      style="overflow: hidden; height: 100%;"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>中国创新创业大赛 - 军转民分站</title>
    <link href="../static/lib/css/bootstrap.min.css" th:href="@{/lib/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/lib/css/font-awesome.min.css" th:href="@{/lib/css/font-awesome.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/login_reg.css" th:href="@{/css/login_reg.css}" />
</head>
<body class="fp-viewing-0" style="height: 100%">
<div id="body" style="height: 100%">

    <div th:replace="fragments/login_header :: login_header"></div>

    <div class="reg_reg_bac" style="height: calc(100% - 200px)">
        <div class="reg_reg_div">
            <div class="suc_div">
                <div class="suc_title">
                    <div style="margin-left: 40px;"><p>参赛注册</p></div>
                    <!--<hr/>-->
                </div>
                <div class="register_ul">
                    <form th:action="@{registerMethod}" method="post"  target="hidden_frame">
                        <table style="margin-left: 40px;">
                            <tr>
                                <td>
                                    <div>
                                        <label>账户名:</label><input type="text" placeholder="" id="acc_name" name="comAccName"/>
                                    </div>
                                    <!--<p style="color:#f16792;">*</p>-->
                                </td>
                                <td class="res_word"><span style="color: #f16792">*</span>用户名由数字、大写字母、小写字母组成，长度不能超过20</td>
                            </tr>
                            <tr style="height: 20px;"></tr>

                            <tr class="login_mar">
                                <td>
                                    <div>
                                        <label>登录密码:</label><input type="password" placeholder="" id="acc_pwd"  name="comAccPwd"/>
                                    </div>
                                </td>
                                <td class="res_word"><span style="color: #f16792">*</span>密码由数字、大写字母、小写字母组成，长度不能超过20</td>
                            </tr>
                            <tr  style="height: 20px;"></tr>
                            <tr class="login_mar">
                                <td>
                                    <div>
                                        <label>确认密码:</label><input type="password" placeholder="" id="acc_again_pwd" name="accAgainPwd"/>
                                    </div>
                                </td>
                                <td  class="res_word"><span id="sure_pwd" style="color: #f16792">*</span>和登录密码保持一致</td>
                            </tr>
                            <tr  style="height: 20px;"></tr>
                            <tr class="login_mar">
                                <td>
                                    <div>
                                        <label>邮箱:</label><input type="email" id="acc_email" name="comAccEmail"/>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            <tr  style="height: 20px;"></tr>
                            <tr><td><input type="text" value="COMPETITION" hidden="hidden" id="acc_type" name="comAccType"/></td></tr>
                            <tr class="submits login_mar" id="register_btn">
                                <td>
                                    <div>
                                        <input class="submits" type="submit" value="立即注册"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <iframe name='hidden_frame' id="hidden_frame" style='display: none'></iframe>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>


</div>

<script src="../static/lib/js/jquery.min.js" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
<script src="../static/lib/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script src="../static/js/register.js" th:src="@{/js/register.js}"></script>

</body>
</html>
